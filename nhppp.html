<head>

<title>NHPPP Results</title>

<script>
var results = {
    "Democratic": {
        "Hillary Clinton": 3,
        "Bernie Sanders": 13,
        "~": "blue"
    },
    "Republican": {
        "Chris Christie": 1,
        "John Kasich": 4,
        "Marco Rubio": 1,
        "Donald Trump": 6,
        "~": "red"
    },
    "Surprise": {
        "Richard Schwartz": 1,
        "~": "green"
    }
};

function createTable(heading, data, bgcolor) {
    var total = 0, table = ["<table border='1' cellpadding='5' cellspacing='0'>"];
    if (heading !== null) {
        table.push("<tr><th colspan=3 bgcolor='" + bgcolor + "'><font color='white'>" + heading.toUpperCase() + "</font></th></td>");
    }
    table.push("<tr><th>" + (heading ? "Candidate" : "Party") + "</th><th>Votes</th><th>Percentage</th></tr>");
    for (var x in data) {
        if (x === "~") {
            continue;
        }
        total += data[x];
    }
    var rows = [];
    for (var y in data) {
        if (y === "~") {
            continue;
        }
        rows.push(["<tr><td><center>" + y + "</center></td><td><center>" + data[y] + "</center></td><td><center>" + (data[y] / total * 100).toFixed(1) + "%</center></td></tr>", data[y]]);
    }
    rows.sort(function(a, b) { return b[1] - a[1]; });
    rows = rows.map(function(arr) { return arr[0]; });
    table = table.concat(rows);
    table.push("<tr><th>Total</th><td><center>" + total + "</center></td><td><center>" + (total / total * 100).toFixed(1) + "%</center></td></tr>");
    table.push("</table>");
    return table.join("");
}

function onLoad() {
    var out = [];
    var data1 = {};
    for (var a in results) {
        data1[a] = 0;
        var p = results[a];
        for (var b in p) {
            if (b === "~") {
                continue;
            }
            data1[a] += p[b];
        }
    }
    out.push(createTable(null, data1));
    var data2 = {};
    for (var x in results) {
        var p = results[x];
        for (var y in p) {
            if (y === "~") {
                continue;
            }
            data2[y] = p[y];
        }
    }
    out.push(createTable("General", data2, "black"));
    for (var c in results) {
        out.push(createTable(c + " Party", results[c], results[c]["~"]));
    }
    document.getElementById("results").innerHTML = out.join("<br/><br/>");
}
</script>

</head>

<body onload="onLoad()">
<font size=6><strong>New Hampshire Primary Pizza Party Results</strong></font>
<br/><br/>
<div id="results"></div>
</body>
