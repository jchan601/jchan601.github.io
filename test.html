<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
function send(id, content) {
	var res;
	try {
		res = eval(content);
	} catch(e) {
		res = e;
	};
	document.getElementById(id).innerHTML=res;
};
function print(string) {
	var content = document.getElementById("print").innerHTML;
	document.getElementById("print").innerHTML = content + "<br/>" + string;
};
function clear() {
	document.getElementById("print").innerHTML = "";
};
function printObject(o) {
	var out = [];
	for (var p in o) {
		if (o.hasOwnProperty(p)) {
			out.push(p + ': ' + o[p] + '\n');
		}
	}
	print(out.join("<br/>"));
};
</script>
<div id="see">No input detected.</div>
<div id="print"></div>
<br/>
<input type="text" id="test" onkeydown="if(event.keyCode==13) send('see', this.value);" style="width: 1000;" placeholder="Evalute code here."/>
<button onclick="send('see', document.getElementById('test').value)">Button</button>
